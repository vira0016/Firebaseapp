    <body>
        <div class="alert alert-success text-center" id="dashboard" role="alert">
             <h1> Movies List  </h1>
        </div>

        <div class="container">

                <!-- button to create an employee -->
                <button class="btn btn-success" id="createMovies"> 
                    Create Movies List <i class="fa fa-plus" aria-hidden="true"></i>
                </button>

                <!-- Filters drop down -->
                <div class="btn-group pull-right">
                    <button type="button" 
                            class="btn btn-default dropdown-toggle" 
                            data-toggle="dropdown" 
                            aria-haspopup="true" 
                            aria-expanded="false">
                    Default Movies Filters <i class="fa fa-filter" aria-hidden="true"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" id="fullActionFilter"> Action</a>
                        <a class="dropdown-item" id="fullComedyFilter">  Comedy </a>
                        <a class="dropdown-item" id="fullRomanticFilter"> Romantic </a>
                       
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" id="clearFilter"> Clear Filter</a>
                    </div>
                </div>

                <!-- input to seach for an employee -->
                <input class="btn btn-default  pull-right" placeholder="Search by Movie Name..." id="searchMovies"> </input>

                <div id="operationStatus"></div>

                <div class="MoviesForm">
                                <div class="form-row">
                                  <div class="form-group col-md-4">
                                    <label for="fname">First Name</label>
                                     <input type="text" class="form-control" id="fname" placeholder="First Name">
                                  </div>
                                  <div class="form-group col-md-4">
                                        <label for="lname">Second Name</label>
                                        <input type="text" class="form-control" id="lname" placeholder="Second Name">
                                      </div>
                                  <div class="form-group col-md-4">
                                    <label for="tname">Third Name</label>
                                    <input type="text" class="form-control" id="tname" placeholder="Third Name">
                                  </div>
                                </div>
        
                               
                                <div class=text-right>
                                    <button class="btn btn-default" id="cancel">Cancel</button>
                                    <button class="btn btn-primary" id="dynamicBtn"></button>
                                </div>
                </div>
        
                <table class="table table-striped">
                        <thead class="thead-inverse">
                          <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Second Name</th>
                            <th scope="col">Third Name</th>
                            <th scope="col">Delete</th>
                            
                            
                          </tr>
                        </thead>
                        <tbody class="tbodyData">
                        </tbody>
                </table>
        </div>
